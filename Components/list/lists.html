<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    <title>Lists</title>
</head>
<body>
    <h1 class="heading">
        Lists
    </h1>
    <!-- ordered lists -->
    <div class="list-container">
        <ol>
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ol>
    </div>
    <!-- reverse order -->
    <div class="list-container">
        <ol reversed>
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ol>
    </div>
    <div class="list-container ">
        <ul class="list-type-circle">
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ul>
    </div>
    <div class="list-container ">
        <ul class="list-type-square">
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ul>
    </div>
    <div class="list-container ">
        <ul class="list-type-upperroman">
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ul>
    </div>
    <div class="list-container ">
        <ul class="list-type-loweralpha">
            <li> Apple</li>
            <li> Banana</li>
            <li> Orange</li>
        </ul>
    </div>
</body>
</html>
