<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css  -->
    <!-- <link rel="stylesheet" href="../../styles/component.css"> -->
    <link rel="stylesheet" href="src/alerts.css">

    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    
    <title>Alerts</title>
</head>
<body>
    <h1 class="heading">
        Alerts
    </h1>
    <div>
        <article class="alert--container error ">
            <span><i class="fas fa-exclamation-circle"></i></span>
            <p class="alert--text">Error while processing your request.</p>
            <i class="far fa-times-circle cross"></i>
        </article>
        <article class="alert--container warning ">
            <span><i class="fas fa-exclamation-triangle"></i></span>
            <p class="alert--text">Warning: Your account is about to expire now.</p>
            <i class="far fa-times-circle cross"></i>
        </article>
        <article class="alert--container success ">
            <span><i class="fas fa-check-circle"></i></span>
            <p class="alert--text">Data is uploaded.</p>
            <i class="far fa-times-circle cross"></i>
        </article>
        <article class="alert--container info ">
            <span><i class="fas fa-info"></i></span>
            <p class="alert--text">Update is ready to install</p>
            <i class="far fa-times-circle cross"></i>
        </article>
    </div>

</body>
</html>
