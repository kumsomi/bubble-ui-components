<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../styles/component.css">

    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    
    <title>Buttons</title>
</head>
<body>
    <h1 class="heading">
        Buttons
    </h1>

    <!-- Primary Buttons -->
    <div>
        <span class="h-4">Primary Buttons</span>
        <button class="btn primary-btn">Primary button</button>
    </div>

    <!-- Outline Buttons -->
    <div>
        <span class="h-4 ">Outline Buttons</span>
        <button class="btn outline-btn">Outline button</button>
    </div>

    <!-- Disabled buttons -->
    <div>
        <span class="h-4 ">Disabled buttons</span>
        <button class="btn disabled-btn" disabled>Outline button</button>
    </div>

    <!-- Floating Buttons -->
    <div>
        <span class="h-4">Floating Buttons</span>
        <button class="btn floating-btn">
            <span class="floating-btn-icon">
                <i class="fas fa-plus"></i>
            </span>
        </button>
    </div>

    <!-- Icons Buttons -->
    <div>
        <span class="h-4">Icon Buttons</span>

        <span class="icon-btn">
            <i class="fas fa-heart"></i>
        </span>
    
        <span class="icon-btn">
            <span class="fas fa-shopping-cart"></span>
        </span>
        
    </div>

    <!-- Icon text buttons -->
    <div>
        <span class="h-4">Icon text butons</span>
        <button class="btn outline-btn icon-text-btn"> 
            <i class="fas fa-shopping-cart"></i>
            Add to cart
        </button>
        <button class="btn outline-btn icon-text-btn"> 
            <i class="fas fa-heart"></i>
            Add to Wishlist
        </button>
    </div>

    <!-- Link Buttons -->
    <div>
        <span class="h-4">Link Buttons</span>
        <a href="#" class="link-btn">Link button</button></a>
    </div>
</body>
</html>
