<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>

    <title>Input</title>
</head>
<body >
  <h1 class="heading">
      Input
  </h1>
  <div class="input-container">
  <form class="login-form">
    
    <button id="close" class="input-btn close-btn span-2">X</button>
    <h1 class="input-group span-2 ">Login to your account</h1>
    
    <!-- First input -->
    <div class="input-group span-2">
      <label for="" class="input-label">Email</label>
      <input type="email" class="input-text" placeholder=" " required>
      <p class="error-message">Please enter a valid e-mail address</p>

    </div>
    <!-- error message -->
   

    <div class="input-group span-2">
      <label for="" class="input-label">Password</label>
      <input type="password" class="input-text" placeholder="Your secret password" required>
    </div>
    
    <div class="input-group span-2">
      <a href="#" class="input-link">Forgot password</a>
    </div>
    <div class="input-groups">
      <button class="input-btn">Register</button>
    </div>
    <div class="input-group">
      <button class="input-btn input-btn-primary">Log in</button>
    </div>
  </form>  
  </div>
</body>
</html>
