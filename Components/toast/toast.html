<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    
    <title>Toast</title>
</head>
<body>
    <h1 class="heading">
        Toast
    </h1>
    <button id="show-toast" class="btn primary-btn">Show Snackbar</button>
    <div id="snackbar">
        <div class="toast-head">
            <h3 class="h-4 toast-heading ">Hi this toast heading</h3>
            <button id="toast-close" ><i class="fas fa-times"></i></button>
        </div>
        <p class="para-4">
            This is the body of a toast
        </p>
    </div>
    <script src="src/toast.js"></script>
</body>
</html>
