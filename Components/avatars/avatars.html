<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    <title>Avatar</title>
</head>
<body>
    <h1 class="heading">Avatars</h1>
    <p class="para-3"> Circle Avatar</p>
    <div class="avatar-container">
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="circle xl"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="circle l"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="circle m"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="circle s"
      />
    </div>

    <p class="para-3"> Square Avatar</p>
    <div class="avatar-container">
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="square xl"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="square l"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="square m"
      />
      <img
        src="../assets/polar bear"
        alt="Profile Picture"
        class="square s"
      />
    </div>

    <p class="para-3">Avatar with badge</p>
    <div class="avatar-container">
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Profile Picture"
            class="circle xl"
          />
        </div>
        <p class="avatar-badge avatar-badge-xl available"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Profile Picture"
            class="circle l"
          />
        </div>
        <p class="avatar-badge avatar-badge-l busy"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="circle m"
          />
        </div>
        <p class="avatar-badge avatar-badge-m away"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="circle s"
          />
        </div>
        <p class="avatar-badge avatar-badge-s busy"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="square xl"
          />
        </div>
      <p class="avatar-badge avatar-badge-xl available"></p>
      </div>
    <div class="avatar-container">
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="square l"
          />
      </div>
      <p class="avatar-badge avatar-badge-l busy"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="square m"
          />
        </div>
      <p class="avatar-badge avatar-badge-m away"></p>
      </div>
      <div class="avatar-badge-container">
        <div class="avatar-media--container">
          <img
            src="../assets/polar bear"
            alt="Blank Profile Picture"
            class="square s"
          />
        </div>
        <p class="avatar-badge avatar-badge-s busy"></p>
      </div>
    </div>
    </div>
    <p class="para-3">Text Avatar</p>
    <div class="avatar-container">
      <p class="square avatar-text xl">A</p>
      <p class="square avatar-text l">B</p>
      <p class="square avatar-text m">C</p>
      <p class="square avatar-text s">D</p>
    </div>
</body>
</html>
