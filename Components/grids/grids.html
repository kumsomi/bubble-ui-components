<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    <title>Grids</title>
</head>
<body>
    <h1 class="heading">
        Grids
    </h1>
    <!-- Grids in 2 columns -->
    <p class="para-3">Grids in 2 columns</p>
    <div class="grid grid-cols-2">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
    </div>

    <!-- Grids in 3 columns -->
    <p class="para-3">Grids in 3 columns</p>
    <div class="grid grid-cols-3">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
    </div>

    <!-- Grids in 2 rows -->
    <p class="para-3">Grids in 2 rows</p>
    <div class="grid grid-rows-2">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
    </div>
</body>
</html>
