<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css -->
    <link rel="stylesheet" href="../../styles/component.css">
    
    <!-- Font awesome line of version 5.1 -->
    <script src="https://kit.fontawesome.com/ca89be07d8.js" crossorigin="anonymous"></script>
    <title>Navigation</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="brand fw-600">
            <span class="brand-name h-2 m-1">Brand Logo</span>
        </div>
        <!-- search options -->
        <div class="brand-link h-4 m-1">
            <input class="p-1 primary-color fw-600" type="text" placeholder="Search..." name="" id="">
            <span class="icon-btn">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <!-- brand-links -->
        <div class="brand-link h-4 ">
            <ul class="no-bullet m-1 spaced-list ">
                <li><a class="link-btn h-4 no-link fw-400 fs-l" href="#" >Link1</a></li>
                <li><a class="link-btn h-4 no-link" href="#" target="_blank">Link2</a></li>
            </ul>
        </div>
    </nav>

</html>
